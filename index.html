<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUEL - The Token of the Future</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: #0d1117;
            color: #f0f6fc;
            overflow: hidden; /* To hide overflowing rocket animation */
        }
        header {
            background: linear-gradient(90deg, #f53844, #42378f);
            color: white;
            padding: 1rem 2rem;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        header h1 {
            font-size: 3rem;
        }
        header p {
            font-size: 1.2rem;
        }

        /* Section Styles */
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 2rem;
        }
        .features {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
            position: relative;
            z-index: 2;
            animation: moveUp 10s linear infinite;
        }
        .feature {
            background: #161b22;
            border-radius: 10px;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            flex: 1;
            margin: 0 1rem;
            transition: transform 0.2s ease;
        }
        .feature:hover {
            transform: scale(1.05);
        }
        .feature img {
            max-width: 100px;
            margin-bottom: 1rem;
        }
        .feature h3 {
            color: #58a6ff;
        }

        /* Call to Action */
        .cta {
            text-align: center;
            margin: 3rem 0;
        }
        .cta button {
            background: #f53844;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .cta button:hover {
            background: #d63031;
        }

        /* Rocket Animation */
        .rocket {
            position: absolute;
            bottom: -150px;
            left: 50%;
            transform: translateX(-50%);
            animation: launch 10s linear infinite;
            z-index: 1;
        }
        .rocket:hover {
            transform: translateX(-50%) scale(1.2);
        }

        /* Animations */
        @keyframes launch {
            0% { bottom: -150px; }
            50% { bottom: 30%; }
            100% { bottom: -150px; }
        }
        @keyframes moveUp {
            0% { transform: translateY(0); }
            100% { transform: translateY(-20px); }
        }

        /* Footer */
        footer {
            background: #161b22;
            padding: 1rem 2rem;
            text-align: center;
            color: #8b949e;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>FUEL</h1>
        <p>Powering the Future of Transactions</p>
    </header>

    <img class="rocket" src="https://giphy.com/embed/PqjTdvXImZQfcmTYEO" alt="Rocket Launch">

    <main class="container">
        <!-- Features Section -->
        <section class="features">
            <div class="feature">
                <img src="https://giphy.com/gifs/ujwDBM6tdTP1JvHn7n" alt="Feature 1">
                <h3>Taking off to the Future!</h3>
            </div>
            <div class="feature">
                <img src="https://image.pngaaa.com/403/6179403-middle.png" alt="Feature 3">
                <h3>Waving by to everyone left behind!</h3>
            </div>
        </section>

        <!-- Call to Action -->
        <div class="cta">
            <button id="buyButton">ðŸ’³ Where to Buy $FUEL</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 FUEL Token | Powering the Future</p>
    </footer>

    <script>
        document.getElementById('buyButton').addEventListener('click', () => {
            alert('Link coming soon! Stay tuned for $FUEL.');
        });
    </script>
</body>
</html>
